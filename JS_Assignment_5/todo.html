<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .strike {
          text-decoration: line-through solid rgb(0, 0, 0)
        }
      </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form")
        const todoInput = document.querySelector(".todo-input")
        const todoList = document.querySelector(".todo-list")

        const addTodo = (taskName) => {
          const todoItem = document.createElement("li")
          todoItem.classList.add("todo-item")

          const taskText = document.createElement("span")
          taskText.textContent = taskName

          const completeBtn = document.createElement("button")
          completeBtn.textContent = "Complete"
          completeBtn.classList.add("complete-btn")

          const deleteBtn = document.createElement("button")
          deleteBtn.textContent = "Delete"
          deleteBtn.classList.add("trash-btn")

          todoItem.appendChild(taskText)
          todoItem.appendChild(completeBtn)
          todoItem.appendChild(deleteBtn)

          todoList.appendChild(todoItem)
        }

        form.addEventListener("submit", (event) => {
          event.preventDefault()

          const taskName = todoInput.value.trim()
          if (taskName !== "") {
            addTodo(taskName) 
            todoInput.value = "" 
          }
        })

        todoList.addEventListener("click", (event) => {
          const target = event.target

          if (target.classList.contains("complete-btn")) {
            const todoItem = target.parentElement
            todoItem.classList.toggle("strike") 
          }

          if (target.classList.contains("trash-btn")) {
            const todoItem = target.parentElement
            todoItem.remove() 
          }
        })
      })
</script>

<body>
    <header>My Todo list</header>
    <form onsubmit="">
        <div>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button", id = "add-btn">ADD</button>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

</body>

</html>
