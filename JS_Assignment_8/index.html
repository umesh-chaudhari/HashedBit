<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL SEASON 2022</title>
</head>
<style>

    thead th {
        background-color: #00008b;
        color: #ffffff;
    }

    td:nth-child(1) {
        background-color: #f2f2f2;
    }

    td:nth-child(8) {
        background-color: #d1d1d1;
    }

    td {
        border: solid 1px #dddddd;
    }
</style>

<body>
    <h1 class="title">IPL Season 2022 Points</h1>
    <table class="tableclass">
        <thead>
            <tr>
                <th>No</th>
                <th>Team</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
                <th>NRR</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const apiUrl = 'https://my-json-server.typicode.com/FreSauce/json-ipl/data'
        const tBody = document.querySelector(".tableclass tbody")
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => a.NRR - b.NRR)
                console.log(tBody)
                data.map((team) => {
                    const row = document.createElement("tr")
                    row.innerHTML = `
                <td>${team.No}</td>
                <td>${team.Team}</td>
                <td>${team.Matches}</td>
                <td>${team.Won}</td>
                <td>${team.Lost}</td>
                <td>${team.Tied}</td>
                <td>${team.NRR}</td>
                <td>${team.Points}</td>`
                tBody.appendChild(row)

                })
            })
            .catch((error) => {
                console.log("Error Occured: ", error)
            })
    })
</script>

</html>
