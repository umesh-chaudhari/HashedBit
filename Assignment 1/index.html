<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
</head>
<script src="script.js"></script>
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


.logo img {
    max-width: 40%;
    max-height: 40%;
}

.social-links a {
    color: #fff;
    text-decoration: none;
    margin-left: 10px;
}

nav {
    background-color: #444;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    padding: 10px;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

aside {
    background-color: #ddd;
    padding: 20px;
}

main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    padding: 20px;
}

.box {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 10px;
    width: 30%;
}

.box h2 {
    margin-bottom: 10px;
}

.box img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

</style>
<body>
    <header>
        <div class="logo">
            <img src="res/hashbit.png" alt="">
        </div>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <aside>
        <h2>Sidebar</h2>
        <p>Custom Data 1</p>
        <p>Custom Data 2</p>
    </aside>
    
    <main>
        <section class="box">
            <h2>Title 1</h2>
            <img src="image1.jpg" alt="Image 1">
            <p>Description 1</p>
        </section>
        
        <section class="box">
            <h2>Title 2</h2>
            <img src="image2.jpg" alt="Image 2">
            <p>Description 2</p>
        </section>
        
        <section class="box">
            <h2>Title 3</h2>
            <img src="image3.jpg" alt="Image 3">
            <p>Description 3</p>
        </section>
    </main>
    
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
